<div class="row" style="margin-top:50px;">
        <div class="container col-md-6 col-md-offset-3">
            <form novalidate name="formTrecho" ng-submit="salvar(trecho)">
                <div class="form-group">
                    <label for="origem">Origem :</label>
                    <select class="form-control" id="origem" ng-model="trecho.IdLocalOrigem" required>
                        <option ng-repeat="x in origem" ng-value="{{x.Id}}">{{ x.Nome }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destino">Destino :</label>
                    <select class="form-control" id="destino" ng-model="trecho.IdLocalDestino" required>
                        <option ng-repeat="x in destino" ng-value="{{x.Id}}">{{x.Nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distancia">Distancia :</label>
                    <input type="number" class="form-control" id="distancia" name="distancia" ng-model="trecho.Distancia" placeholder="Distancia" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Cadastrar Trecho">
            </form>
        </div>
    </div>
