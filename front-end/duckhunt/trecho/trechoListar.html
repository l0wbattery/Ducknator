<div class="row" style="margin-top: 50px;">
    <div class="container col-md-6 col-md-offset-3 text-center">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Origem</th>
                <th>Destino</th>
                <th>Distancia</th>
                <th>Escolha</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="trecho in trechos">
                <td>{{trecho.Origem.Nome}}</td>
                <td>{{trecho.Destino.Nome}}</td>
                <td>{{trecho.Distancia}}</td>
                <td><a href="/#!/trecho/{{trecho.Id}}"><input type="button" name="opEditar" class="btn btn-primary" value="Editar"></a>
                    <input type="button" class="btn btn-default" name="opExcluir" value="Excluir" ng-click="removerTrechoPorId(trecho.Id)">
                </td>
            </tr>
            </tbody>
        </table> 
    </div>   
</div>
