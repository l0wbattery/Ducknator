
<div class="row" style="margin-top: 50px;">
  <div class="container span4 text-center col-md-2 col-md-offset-3">
    <h1 class="page-header">Login</h1>
      <form novalidate name="formLogin" ng-submit="login(usuario)">
        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="usuario.email" type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input ng-model="usuario.senha" type="password" class="form-control" name="senha">
        </div>
        <button class="btn btn-primary">Logar-se</button>
        <a href="/#!/usuario" style="margin-top: 10px;"><button class="btn btn-default">Registrar-se</button></a>
      </form>
  </div>
</div>
