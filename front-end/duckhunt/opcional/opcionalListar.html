<div class="row" style="margin-top: 50px;">
    <div class="container col-md-6 col-md-offset-3 text-center">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor (%)</th>
                <th>Escolha</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="opcional in opcionais">
                <td>{{opcional.Nome}}</td>
                <td>{{opcional.Descricao}}</td>
                <td>{{opcional.Valor * 100}}</td>
                <td><a href="/#!/opcional/{{opcional.Id}}"><input type="button" name="opEditar" class="btn btn-primary" value="Editar"></a>
                    <input type="button" class="btn btn-default" name="opExcluir" value="Excluir" ng-click="removerOpcionalPorId(opcional.Id)">
                </td>
            </tr>
            </tbody>
        </table> 
    </div>   
</div>
