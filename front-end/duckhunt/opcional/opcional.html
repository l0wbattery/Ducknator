<div class="row" style="margin-top:50px;">
    <div class="container col-md-6 col-md-offset-3">
        <form novalidate name="formOpcional" ng-submit="salvar(opcional)">
            <div class="form-group">
                <label for="nome">Nome :</label>
                <input type="text" class="form-control" ng-class="{'is-invalid': isNotValid('nome')}" id="nome" name="nome" ng-model="opcional.Nome" placeholder="Nome" required ng-minlength="3" ng-maxlength="60">
                <span ng-show="formOpcional.nome.$touched && formOpcional.nome.$error.minlength">Mínimo de 3 caracteres</span>
                <span ng-show="formOpcional.nome.$touched && formOpcional.nome.$error.maxlength">Máximo de 60 caracteres</span>
            </div>
            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea class="form-control" id="descricao" name="descricao" ng-model="opcional.Descricao" rows="3" ng-minlength="10" ng-maxlength="256" ng-class="{'is-invalid': isNotValid('descricao')}" ></textarea>
                <span ng-show="formOpcional.descricao.$touched && formOpcional.descricao.$error.minlength">Mínimo de 10 caracteres</span>
                <span ng-show="formOpcional.descricao.$touched && formOpcional.descricao.$error.maxlength">Máximo de 256 caracteres</span>
            </div>
            <div class="form-group">
                <label for="valor">Valor (%) :</label>
                <input type="number" class="form-control" ng-class="{'is-invalid': isNotValid('valor')}" id="valor" name="valor" ng-model="opcional.Valor" placeholder="Valor" required min="1" max="100">
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar Opcional">
        </form>
    </div>
</div>
