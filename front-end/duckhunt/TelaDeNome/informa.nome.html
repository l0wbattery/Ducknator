<form ng-submit="enviarNick()">
  <div class="content-wrapper">
    <div class="content-nome content">
      <label for="token-number" class="text arvo">DIGITE SEU NOME:</label>
      <input autofocus="autofocus" type="text" class="text" name="token-number" value="" ng-model="nick" id="token-number" placeholder="NOME">

    </div>
  </div>
</form>
