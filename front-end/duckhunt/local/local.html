<div class="row" style="margin-top:50px;">
    <div class="container col-md-6 col-md-offset-3">
        <form novalidate name="formLocal" ng-submit="salvar(local)">
            <div class="form-group">
                <label for="nome">Nome :</label>
                <input type="text" class="form-control" ng-class="{'is-invalid': isNotValid('nome')}" id="nome" name="nome" ng-model="local.Nome" placeholder="Nome" required ng-minlength="3" ng-maxlength="60">
                <span ng-show="formLocal.nome.$touched && formLocal.nome.$error.minlength">Mínimo de 3 caracteres</span>
                <span ng-show="formLocal.nome.$touched && formLocal.nome.$error.maxlength">Máximo de 60 caracteres</span>
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar Local">
        </form>
    </div>
</div>
