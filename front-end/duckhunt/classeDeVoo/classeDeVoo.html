<div class="row" style="margin-top:50px;">
    <div class="container col-md-6 col-md-offset-3">
        <form novalidate name="formClasseDeVoo" ng-submit="salvar(classeDeVoo)">
            <div class="form-group">
                <label for="nome">Nome :</label>
                <input type="text" class="form-control" ng-class="{'is-invalid': isNotValid('nome')}" id="nome" name="nome" ng-model="classeDeVoo.Tipo" placeholder="Nome" required ng-minlength="3" ng-maxlength="60">
                <span ng-show="formClasseDeVoo.nome.$touched && formClasseDeVoo.nome.$error.minlength">Mínimo de 3 caracteres</span>
                <span ng-show="formClasseDeVoo.nome.$touched && formClasseDeVoo.nome.$error.maxlength">Máximo de 60 caracteres</span>
            </div>
            <div class="form-group">
                <label for="valorFixo">Valor fixo :</label>
                <input type="number" class="form-control" ng-class="{'is-invalid': isNotValid('valorFixo')}" id="valorFixo" name="valorFixo" ng-model="classeDeVoo.ValorFixo" placeholder="Valor" required min="1" >
            </div>
            <div class="form-group">
                <label for="valorMilha">Valor por milha :</label>
                <input type="number" class="form-control" ng-class="{'is-invalid': isNotValid('valorMilha')}" id="valorMilha" name="valorMilha" ng-model="classeDeVoo.ValorMilha" placeholder="Valor" required min="1" >
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar Classe de Voo">
        </form>
    </div>
</div>
