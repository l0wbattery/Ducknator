<div class="row" style="margin-top: 50px;">
    <div class="container col-md-6 col-md-offset-3 text-center">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Tipo</th>
                <th>Valor fixo</th>
                <th>Valor por milha</th>
                <th>Escolha</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="classe in classes">
                <td>{{classe.Tipo}}</td>
                <td>{{classe.ValorFixo}}</td>
                <td>{{classe.ValorMilha}}</td>
                <td><a href="/#!/classedevoo/{{classe.Id}}"><input type="button" name="opEditar" class="btn btn-primary" value="Editar"></a>
                    <input type="button" class="btn btn-default" name="opExcluir" value="Excluir" ng-click="removerClasseDeVooPorId(classe.Id)">
                </td>
            </tr>
            </tbody>
        </table> 
    </div>   
</div>
