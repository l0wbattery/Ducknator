<div>
    <link rel="stylesheet" href="telaDeJogo/telaDeJogo.css">
    <div class="televisao">
        <div class="tela-de-jogo">
            <div class="fundo">
                <div class="mira" id="mira"></div>
                <div class="console-informacoes">
                    <div class="box-numero-round">
                        <p>R = <span>{{data.round}}</span></p>
                    </div>
                    <div class="box-municao">
                        <p>{{data.shot}}</p>
                        <p>SHOT</p>
                    </div>
                    <div class="box-patos">
                        <p>HIT</p>
                        <p></p>
                    </div>
                    <div class="box-score">
                        <p>{{data.score}}</p>
                        <p>SCORE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
