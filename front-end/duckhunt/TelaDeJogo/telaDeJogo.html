<div class="star">
        <div class="televisao">
            <div class="tela-de-jogo">
                <div class="fundo">
                    <span class="cachorro"></span>
                    <span ng-class="{'cachorroRindo': index == 0, 'cachorroMaisUmPato cachorroPato' : index == 1, 'cachorroMaisDoisPatos cachorroPato' : index == 2}"></span>
                    <div ng-repeat="pato in patos">
                        <div class="pato pato-voando" style="left:{{pato.Posicoes.PosicaoX}}px; top:{{pato.Posicoes.PosicaoY}}px;" id="{{pato.Id}}">
                        </div>
                    </div>


                    <div class="mira" style="{{mira}}" id="mira"></div>

                    <div class="console-informacoes">
                        <div class="box-numero-round">
                            <p>R =
                                <span>{{data.round}}</span>
                            </p>
                        </div>
                        <!-- TODO transformar num NG-REPEAT -->
                        <div class="box-municao">
                            <div class="bala"></div>
                            <div class="bala"></div>
                            <div class="bala"></div>
                            <div class="bala"></div>
                            <div class="bala"></div>
                            <div class="bala"></div>
                            <div class="bala"></div>
                            <p>SHOT</p>
                        </div>
                        <div class="box-patos">
                            <p>HIT</p>
                            <p></p>
                        </div>
                        <div class="box-score">
                            <p>{{data.score}}</p>
                            <p class="score">SCORE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="leaderborder">
            <div>PESSOAS ONLINE</div>
            <!-- <ul>
          inserir pessoas online aqui
        </ul> -->
        </div>
</div>
