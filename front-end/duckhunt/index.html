<!DOCTYPE html>
<html ng-app="messageBox">
<head>
    <title>SignalR Simple Chat</title>
</head>
<body>
    <body ng-controller="messageController">
        <form>
            <div class="form-group">
                <label class="col-sm-3 control-label">Remetente</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="remetente">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Destinatário</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="destinatario">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Mensagem</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" ng-model="mensagem"></textarea>
                </div>
            </div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-default" ng-click="sendMessage()">Enviar</button>
            </div>
        </form>
        <br />
        <div ng-repeat="item in messages">
            <div class="col-sm-10 table table-bordered">
                <h3>{{item.mensagem}}</h3>
                <br />
                De: {{item.de}}
                <br />
                Para: {{item.para}}
            </div>
        </div>
    <!--Script references. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js" type="text/javascript"></script>

    <!--Reference the jQuery library. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="App.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="Scripts/hubs.js"></script>
    <!--Add script to update the page and send messages.-->
    
</body>
</html>
